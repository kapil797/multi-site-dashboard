<div class="card p-3 m-auto">
    <div class="card-meta-wrapper d-flex justify-content-space-between">
      <span class="card-title">{{ title }}</span>
      <div class="card-tag px-4 py-2 d-flex flex-column justify-content-center">{{ tag }}</div>
    </div>
    <div class="card-period pb-5">{{ subtitle }}</div>
  
      <div class="pt-1-wrapper d-grid gap-5">
          <kendo-grid scrollable="none" [kendoGridBinding]="productionTrackingData" class="h-100" >

            <kendo-grid-column title="SALES ORDER NO." [headerStyle]="setDefaultHeaderStyle()" [style]="setDefaultColumnStyle()">
              <ng-template kendoGridCellTemplate let-dataItem>
                <div [style.color]="dataItem.salesOrderNumber.color!=null?dataItem.salesOrderNumber.color: defaultFontColor">{{ dataItem.salesOrderNumber.value }}</div>
              </ng-template>
            </kendo-grid-column>

            <kendo-grid-column title="FACTORY" [headerStyle]="setDefaultHeaderStyle()" [style]="setDefaultColumnStyle()">
              <ng-template kendoGridCellTemplate let-dataItem>
                <div [style.color]="dataItem.factory.color!=null?dataItem.factory.color: defaultFontColor">{{ dataItem.factory.value }}</div>
              </ng-template>
            </kendo-grid-column>

            <kendo-grid-column title="CUSTOMER" [headerStyle]="setDefaultHeaderStyle()" [style]="setDefaultColumnStyle()">
              <ng-template kendoGridCellTemplate let-dataItem>
                <div [style.color]="dataItem.customer.color!=null?dataItem.customer.color: defaultFontColor">{{ dataItem.customer.value }}</div>
              </ng-template>
            </kendo-grid-column>

            <kendo-grid-column title="EXPECTED COMPLETION" [headerStyle]="setDefaultHeaderStyle()" [style]="setDefaultColumnStyle()">
              <ng-template kendoGridCellTemplate let-dataItem>
                <div [style.color]="dataItem.expectedCompleted.color!=null?dataItem.expectedCompleted.color: defaultFontColor">{{ dataItem.expectedCompleted.value }}</div>
              </ng-template>
            </kendo-grid-column>

            <kendo-grid-column field="status" title="" [width]="50" [headerStyle]="setStatusHeaderStyle()">
              <ng-template kendoGridCellTemplate let-dataItem>
                <div class="d-flex align-items-center">
                  <app-circle-status [status]="dataItem.isLate.value ? 'ERROR' : 'SUCCESS'" class="me-5"></app-circle-status>
                </div>
              </ng-template>
            </kendo-grid-column>
      </kendo-grid>
    </div>
  </div>
