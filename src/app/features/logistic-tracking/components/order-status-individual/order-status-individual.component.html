<div class="col-md-6 mt-3 content-wrapper">
  <div class="d-flex justify-content-between align-items-center mb-1">
    <h3 class="fw-bolder">INDIVIDUAL ORDER STATUS</h3>
    <div class="d-flex mb-1">
      <button type="button" class="tab" [class.selected]="selectedKPI === 1" (click)="onSalesChange(1)">
        Direct Sales
      </button>
      <button type="button" class="tab" [class.selected]="selectedKPI === 2" (click)="onSalesChange(2)">
        Indirect Sales
      </button>
    </div>
  </div>

  <div class="p-2">
    <div class="vh-30 overflow-y-auto m-2">
      <table class="table w-100">
        <thead>
          <tr>
            <th></th>
            <th>Order No.</th>
            <th>Customer Name</th>
            <th>Planned Completion</th>
            <th>Actual Completion</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of individualOrder; let i = index" class="topline">
            <td></td>
            <td>{{ item.SalesOrderNumber }}</td>
            <td>{{ item.CustomerName }}</td>
            <td>{{ item.OrderDueDate }}</td>
            <td>{{ item.ActualDeliveryTime }}</td>
            <td>{{ item.OrderProductionStatus }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="!individualOrder.length" class="no-data">No Data Available</div>
    </div>
  </div>
</div>
