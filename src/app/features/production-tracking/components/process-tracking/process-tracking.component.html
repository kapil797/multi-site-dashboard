<div class="pt-wrapper ps-3 pe-3 pb-3 h-100 w-100">
  <div class="d-flex align-items-center">
    <fa-icon [icon]="icon" class="icon me-2"></fa-icon>
    <h3>PROCESS TRACKING</h3>
  </div>
  <div class="text" *ngIf="!data">Not Available</div>
  <div *ngIf="data">
    <h3>{{ data.category }}</h3>
    <div class="hexagon-wrapper d-flex justify-content-center p-3">
      <div id="grid-container" #grid class="grid-container d-grid">
        <svg width="100%" height="100%" preserveAspectRatio="none">
          <line
            *ngFor="let line of svgLines"
            [attr.x1]="line.x1"
            [attr.y1]="line.y1"
            [attr.x2]="line.x2"
            [attr.y2]="line.y2"
            stroke="white"
            stroke-width="2"></line>
        </svg>
        <div *ngFor="let column of gridItems; index as col" class="grid-col">
          <div *ngFor="let item of column; index as row">
            <div #hexagon [id]="item.htmlId" class="hexagon" [ngClass]="!item.text ? 'hidden' : ''">
              <div
                aria-hidden="true"
                class="hexagon hexagon__inner d-flex align-items-center justify-content-center p-2"
                [ngClass]="getHexStatusClass(item.statusId)"
                (click)="onToggleProcess(hexagon, item)">
                {{ item.text }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex mt-3">
      <div class="flex-spacer"></div>
      <div class="d-flex">
        <div class="d-flex align-items-center">
          <div class="hexagon-legend selected">
            <div class="hexagon-legend hexagon-legend__inner"></div>
          </div>
          <div class="ms-2">Selected</div>
        </div>
        <div class="d-flex align-items-center ms-2">
          <div class="hexagon-legend">
            <div class="hexagon-legend hexagon-legend__inner ongoing"></div>
          </div>
          <div class="ms-2">Ongoing</div>
        </div>
        <div class="d-flex align-items-center ms-2">
          <div class="hexagon-legend">
            <div class="hexagon-legend hexagon-legend__inner completed"></div>
          </div>
          <div class="ms-2">Completed</div>
        </div>
      </div>
    </div>
  </div>
</div>
