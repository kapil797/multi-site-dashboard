<div class="align-vertical-center p-3">
  <div [ngClass]="isLate ? 'late' : ''" class="pc-wrapper text-center p-1 ps-3 pe-3">
    <h5>PROJECTED COMPLETION</h5>
    <p class="text date p-2">{{ displayedDate }}</p>
    <p class="text p-2">
      {{ timeDetails }}
    </p>
  </div>
  <div class="d-flex align-items-center text-center">
    <img class="icon" [src]="alertImg" alt="alert image" />
    <p class="text p-2 ms-2 space-filled" *ngIf="isLate">ALERTED PLANNER</p>
  </div>
</div>
