<kendo-card class="card h-100 w-100 ps-3 pe-3 pb-3">
  <kendo-card-header class="card__header d-flex align-items-center">
    <fa-icon class="icon me-2" [icon]="icon"></fa-icon>
    <h3>{{ header.toUpperCase() }}</h3>
    <app-circle-status *ngIf="status" status="ERROR" class="ms-2"></app-circle-status>
  </kendo-card-header>
  <kendo-card-body class="card__body">
    <div>
      <strong>{{ content || 'Not Available' }}</strong>
    </div>
  </kendo-card-body>
</kendo-card>
