<div class="sod-wrapper ps-3 pe-3 pb-3 pt-1">
  <h3>SALES ORDER DETAILS</h3>
  <div class="sod-content-scaffold gap-3">
    <app-progress class="d-flex" [progress]="80"></app-progress>
    <app-custom-card
      id="salesOrder"
      header="sales order"
      [icon]="faHashtag"
      [content]="data.salesOrderNo"></app-custom-card>
    <app-line-items [data]="data.lineItems"></app-line-items>
    <app-projected-completion (late)="onLate()" [dueDate]="data.dueDate"></app-projected-completion>
    <app-custom-card id="customer" header="customer" [icon]="faUser" [content]="data.customer"> </app-custom-card>
    <app-custom-card
      id="alerts"
      *ngIf="isLate"
      header="alerts"
      [icon]="faTriangleExclamation"
      content="Alerted Planner"></app-custom-card>
  </div>
</div>
