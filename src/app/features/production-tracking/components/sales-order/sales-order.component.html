<div class="sod-wrapper ps-3 pe-3 pb-3 pt-1">
  <h2>SALES ORDER DETAILS</h2>
  <div class="sod-content-scaffold gap-3">
    <app-progress class="d-flex" [progress]="data?.progress"></app-progress>
    <app-custom-card
      id="salesOrder"
      header="sales order"
      [icon]="faHashtag"
      [content]="data?.salesOrderNumber"></app-custom-card>
    <app-line-items [data]="data?.lineItemAggregates"></app-line-items>
    <app-projected-completion
      header="COMPLETION"
      (late)="onLate()"
      [dueDate]="data?.estimatedCompleteDate"
      [completedDate]="data?.completedDate"></app-projected-completion>
    <app-custom-card id="customer" header="customer" [icon]="faUser" [content]="data?.customerName"> </app-custom-card>
    <app-custom-card
      id="alerts"
      *ngIf="isLate"
      header="alerts"
      [icon]="faTriangleExclamation"
      content="Alerted Planner"></app-custom-card>
  </div>
</div>
