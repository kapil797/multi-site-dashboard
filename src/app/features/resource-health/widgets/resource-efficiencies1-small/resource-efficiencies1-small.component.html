<div class="card p-3 m-auto">
    <div class="card-meta-wrapper d-flex justify-content-space-between">
      <span class="card-title">{{ title }}</span>
      <div class="card-tag d-flex px-4 py-2 flex-column justify-content-center">{{ tag }}</div>
    </div>
    <div class="card-period">{{ subtitle }}</div>

    <div class="d-flex">
        <div class="d-flex flex-column wrapper m-3 ">
            <div class="title my-3">ENERGY EFFICIENCY</div>
            <div [style.color]="data.energyEfficiencies.color" class="figure d-flex">{{data.energyEfficiencies.value}}</div>
        </div>
        <div class="d-flex flex-column wrapper m-3 ">
            <div class="title my-3">MATERIAL EFFICIENCY</div>
            <div [style.color]="data.resourceEfficiencies.color" class="figure d-flex">{{data.resourceEfficiencies.value}}</div>
        </div>
    </div>
  </div>
