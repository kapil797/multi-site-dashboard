<div class="chart-container">
  <kendo-chart>
    <kendo-chart-title text="Av On-time Delivery" color="#ffffff"></kendo-chart-title>
    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item
        [categories]="categories"
        [line]="{ color: '#ffffff', width: 1 }"
        [majorGridLines]="{ color: '#ffffff', width: 1, dashType: 'dot' }">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-value-axis>
      <kendo-chart-value-axis-item
        [min]="85"
        [max]="100"
        [line]="{ color: '#ffffff', width: 1 }"
        [labels]="{ visible: false }"
        [majorGridLines]="{ color: '#ffffff', width: 1, dashType: 'dot' }">
      </kendo-chart-value-axis-item>
    </kendo-chart-value-axis>
    <kendo-chart-series>
      <kendo-chart-series-item [data]="areaData" type="area" style="smooth" color="#4caf50" [opacity]="0.3">
      </kendo-chart-series-item>
      <kendo-chart-series-item
        [data]="seriesData"
        type="line"
        style="smooth"
        color="#ffffff"
        [markers]="{ visible: false }">
      </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-plot-area background="#0a233f"></kendo-chart-plot-area>
  </kendo-chart>
</div>

<div class="average">
  <span class="label">MONTHLY</span>
  <span class="percentage">{{ average }}%</span>
</div>
